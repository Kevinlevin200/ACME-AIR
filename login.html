<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - ACME AIR</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div class="desktop-warning">
    <h2>Este sitio solo está disponible en dispositivos móviles 📱</h2>
    <p>Por favor accede desde tu celular para continuar.</p>
  </div>
    
  <div class="container">
    <img src="logo.png" alt="ACME AIR" class="logo" />
    <h2>Iniciar Sesión</h2>
    
    <form onsubmit="login(event)">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Contraseña" required />
      
      <label class="checkbox-container">
        <input type="checkbox" />
        Recordar mis datos
      </label>
      
      <button type="submit" class="btn">INGRESAR</button>
    </form>
    
    <div class="links">
      <a href="register.html">Crear cuenta</a><br/>
      <a href="recover.html">¿Has olvidado tu contraseña?</a>
    </div>
  </div>

  <script>
    function login(event) {
      event.preventDefault();
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
